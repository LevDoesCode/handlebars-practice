<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebars Partials</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"
      integrity="sha512-MQkEjxbZvzs4TX8ES4/tTIyaYdtDlJzVocnPo0GoysTR0jCmNg0P2is7uqpCoWxmoS9X84CDVzuWgZD/R/Q2oQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script id="template" type="template/handlebars">
      <h1>South London Bookclub</h1>
      {{>greetings}}
      {{!-- This is a comment--}}
      {{log "Some Log Message"}}
    </script>
    <script>
      let partialSrc = "Hello {{name1}}";
      Handlebars.logger.log(0, partialSrc);
      Handlebars.logger.log(1, partialSrc);
      Handlebars.logger.log(2, partialSrc);
      Handlebars.logger.log(3, partialSrc);
    //   let html2 = home{{home: "Sarah"}, {data: {level: 2}}};
      Handlebars.registerPartial("greetings", partialSrc);
      let templateSrc = document.getElementById("template").innerHTML;
      let template = Handlebars.compile(templateSrc);
      let data = {
          name1: "George",
          last: "Jackson"
      }
      document.body.innerHTML += template(data);
    </script>
  </body>
</html>
